{% extends "base.html" %}
{% load bootstrap %}
 
{% block title %}レビュー投稿更新{% endblock %}
{% block content %}
<h1>レビュー投稿更新</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|bootstrap }}
    
    <br>
    <a href="{% url 'review_list' review.id %}?restaurantid={{ review.restaurantid }}">戻る</a>
    <input type="submit" class="btn btn-primary" value="更新">
</form>
{% endblock %}
