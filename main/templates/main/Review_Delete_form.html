{% extends "base.html" %}

{% block title %}レビュー削除{% endblock %}
{% block content %}
<h1>レビュー削除</h1>

<form method="post">
    {% csrf_token %}
    以下のレビューを削除してもよろしいですか？<br><br>
    <th>投稿日時：</th>{{ review.datetime }}<br>
    <th>投稿者：</th>{{ review.username }}<br>
    <th>評価：</th>{{ review.evaluation }}<br>
    <th>投稿内容：</th>{{ review.postcontent }}<br><br>
    <a href="{% url 'review_list' review.id %}?restaurantid={{ review.restaurantid }}">戻る</a>
    <input type="submit" class="btn btn-danger" value="削除">
</form>
{% endblock %}
